<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ помощник в закупках</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
        <script src="markdown-renderer.js"></script>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <div class="logo-container">
            <img src="media/roseltorg_logo.png"
                 alt="Логотип Росэлторг - система электронных закупок"
                 class="logo"
                 onerror="this.src='media/logo_placeholder.svg'">
        </div>

        <!-- Чат контейнер -->
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages">
                <!-- Сообщения будут добавляться динамически -->
            </div>
        </div>

        <!-- Поле ввода -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="Введите свой вопрос"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
            <div class="reset-container">
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
        </div>

        <!-- Индикатор пользователя -->
        <div class="user-indicator">
            Пользователь
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
